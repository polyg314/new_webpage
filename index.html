<!DOCTYPE html>
<html>
<head>
	<title>Paul Gaudin</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<div id="skrollr-body">
	<div id="slide-1" class="slide">

	</div>
	<div id="slide-2" class="slide">


	</div>
	<div id="slide-3" class="slide">
		
	</div>
	<div id="slide-4" class="slide">
		<h3>Utilizing the latest technoligies for web and mobile development</h3>
	</div>
	<div id="slide-5" class="slide">
		<h3>And always looking for the next big discovery</h3>
	</div>
	<div id="slide-6" class="slide">
	</div>
</div>


<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div id="goldengate"
        data-anchor-target="#slide-1"
        data-0p-top="opacity:1;"
        data--90p-top="opacity:1;"
        data--110p-top="opacity:0">
        <h1 id="meet-paul">Meet Paul Gaudin</h1>
    </div>
</div>

<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div id="fog" 
    	data-anchor-target="#slide-1"
        data-0p-top="transform:translateX(-100%);"
        data--90p-top="transform:translateX(0%)">	
	</div>
</div>


<div class="fixed-wrapper" data-smooth-scrolling="off">
    <h2
        data-anchor-target="#slide-2"
        data-0p-top="opacity:0;"
        data--20p-top="opacity:0;"
        data--80p-top="opacity:1;"
        data--100p-top="opacity:0">
    	Scientist and Musician
    </h2>
</div>


<div class="fixed-wrapper" data-smooth-scrolling="off">
    <h2
        data-anchor-target="#slide-3"
        data-0p-top="opacity:0;"
        data--20p-top="opacity:0;"
        data--100p-top="opacity:1;"
        data--120p-top="opacity:0">
        Turned full Stack developer
    </h2>
</div>
<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div
    	id="full-stack-dev"
        data-anchor-target="#slide-3"
        data-0p-top="opacity:0;"
        data--50p-top="opacity:0;"
        data--100p-top="opacity:1;"
        data--450p-top="opacity:1;"
        data--500p-top="opacity:0">
    </div>
</div>



<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div
    	id="discovery-anim-1"
        data-anchor-target="#slide-6"
        data-0p-top="opacity:0;"
        data--50p-top="opacity:1;"
        data--100p-top="opacity:1;"
        data--200p-top="opacity:0;">
    </div>
</div>

<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div
    	id="discovery-anim-2"
        data-anchor-target="#slide-6"
        data-0p-top="opacity:0;"
        data--50p-top="opacity:0;"
        data--200p-top="opacity:1;"
        data--250p-top="opacity:1;"
        data--350p-top="opacity:0">
    </div>
</div>

<div class="fixed-wrapper" data-smooth-scrolling="off">
    <div
    	id="discovery-anim-3"
        data-anchor-target="#slide-6"
        data-0p-top="opacity:0;"
        data--200p-top="opacity:0;"
        data--400p-top="opacity:1">
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/skrollr.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
